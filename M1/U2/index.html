<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabajo en clase</title>
    <link rel="stylesheet" href="style.css">
    <!-- Niveles de importancia de los estilos 1.etiqueta 2.style.css 3.navegador -->
</head>

<body>

    <h1>Pagina de formulario </h1>
    <label for="name">Nombre</label>
    <input type="text" id="name" placeholder="Nombre de usuario">

    <label for="lastname">Apellido</label>
    <input type="text" id="lastname">

    <label for="age">Edad</label>
    <input type="text" id="edad">

    <label for="email">Email</label>
    <input type="email" id="email" placeholder="holanda@gmail.com">

    <label for="pass">Clave</label>
    <input type="password" id="pass">

    <input type="submit">
    <button>Enviar</button>
</body>

</html>
